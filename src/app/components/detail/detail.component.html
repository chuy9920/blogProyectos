<div class="container" *ngIf="project">
  <div class="image" *ngIf="project.image">
    <img src="{{ url + 'getImage/' + project.image }}" *ngIf="project.image">
  </div>
  <div class="data">
      <h1>{{ project.name }}</h1>
      <h3>{{ project.description }} </h3>
      <p> {{ project.category  }}</p>
      <p> {{ project.langs  }}</p>
      <p *ngIf="!confirm">
        <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
        <a (click)="setConfirn(true)" class="button-delete">Borrar</a>
      </p>
      <p *ngIf="confirm">
        <a (click)="setConfirn(false)" class="button-edit">Cancelar</a>
        <a (click)="deleteProject(project._id)" class="button-delete">Eliminar</a>
      </p>
  </div>
</div>
